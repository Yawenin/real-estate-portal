<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <title>Logowanie</title>
</head>
<body class="bg-light">
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">
            <i class="fas fa-sign-in-alt me-2"></i>Logowanie
          </h3>
        </div>
        <div class="card-body">
          <!-- Komunikaty -->
          <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Nieprawidłowy email lub hasło.
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Zostałeś pomyślnie wylogowany.
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="fas fa-envelope me-1"></i>Email
              </label>
              <input type="email" class="form-control" id="username" name="username"
                     placeholder="Wprowadź email" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i>Hasło
              </label>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Wprowadź hasło" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-1"></i>Zaloguj się
              </button>
            </div>
          </form>

          <hr>
          <div class="text-center">
            <p class="mb-2">Nie masz konta?</p>
            <a href="/registration" class="btn btn-outline-primary">
              <i class="fas fa-user-plus me-1"></i>Zarejestruj się
            </a>
          </div>
        </div>
      </div>

      <!-- Informacje dodatkowe -->
      <div class="card mt-3 border-0 bg-transparent">
        <div class="card-body text-center">
          <small class="text-muted">
            <i class="fas fa-shield-alt me-1"></i>
            Twoje dane są bezpieczne dzięki szyfrowaniu
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
