<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} ? ${title} + ' - Portal Nieruchomości' : 'Portal Nieruchomości'">Portal Nieruchomości</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/listings">
      <i class="fas fa-home me-2"></i>Portal Nieruchomości
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/listings">
            <i class="fas fa-list me-1"></i>Wszystkie ogłoszenia
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/add-listing">
            <i class="fas fa-plus me-1"></i>Dodaj ogłoszenie
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/my-listings">
            <i class="fas fa-user-circle me-1"></i>Moje ogłoszenia
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/login">
            <i class="fas fa-sign-in-alt me-1"></i>Logowanie
          </a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/registration">
            <i class="fas fa-user-plus me-1"></i>Rejestracja
          </a>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user me-1"></i><span sec:authentication="name"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/my-listings">
              <i class="fas fa-list me-2"></i>Moje ogłoszenia
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout">
              <i class="fas fa-sign-out-alt me-2"></i>Wyloguj
            </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</html>
